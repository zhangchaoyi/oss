        <div class="calender-bar"> 
         <div class="ta_date"> 
          <span class="date_title" id="date_seletor"></span> 
          <a class="opt_sel" id="input_trigger" hre2f="#"> <i class="fa fa-calendar" aria-hidden="true"></i> </a> 
         </div> 
         <div id="datePicker"></div> 
        </div> 
        <div class="time-title active"> 
         <a id="aToday" onclick="dateSelected(this)">今日</a> 
         <a id="aYesterday" onclick="dateSelected(this)">昨日</a> 
         <a id="aRecent7Days" onclick="dateSelected(this)" class="selected">近7日</a> 
         <a id="aRecent30Days" onclick="dateSelected(this)">近30日</a>

       </div> 
       <div class="panel-body"> 
        <div class="tab-content">
          <div class="table-zoom-first"> 
           <table id="data-table-paymentPlayers-list" class="hover stripe row-border">
            <thead>
              <tr>
                <th>帐号</th>
                <th>角色名</th>
                <th>金额</th>
                <th>创建时间</th>
              </tr>
            </thead>

          </div>              
        </div> 
       </div> 
      </div> 
     </div>

       </div> 
       <div class="panel-body"> 
        <div class="tab-content">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" id="account" placeholder="输入8位帐号id或角色名">
            </div>
            <a class="btn btn-info" id="btn-queryAccount">查询</a>
          </form> 
          <div class="table-zoom-second"> 
           <table id="data-table-paymentPlayer" class="hover stripe row-border">
             <thead>
              <tr>
                <th>帐号</th>
                <th>角色名</th>
                <th>金额</th>
                <th>创建时间</th>
              </tr>
            </thead>
           </table>
          </div>              
        </div> 
       </div> 
      </div>
