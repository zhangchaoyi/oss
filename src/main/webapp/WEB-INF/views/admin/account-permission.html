  <title>KooGame</title>

 <body> 
  <div id="wrapper"> 
   <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0"> 
    <div id="header"> 
     <div class="top"> 
      <div class="logo-outer"> 
       <a href="#" title="用心做游戏-koogame"> 
        <div class="logo"></div> </a> 
      </div> 
      <div class="topnav"> 
       <div class="envelope"> 
        <button type="button" class="btn btn-default btn-envelope"> <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> </button> 
       </div>
       <div class="btn-group" id="admin-btn"> 
        <button class="btn btn-default dropdown-toggle" type="button" id="userAccount" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><span class="glyphicon glyphicon-user btn-user"></span>admin<span class="caret"></span></button> 
       </div> 
       <div class="logout-btn"> 
        <button type="button" class="btn btn-default btn-off"> <span class="glyphicon glyphicon-off" aria-hidden="true"></span> </button> 
       </div> 
      </div> 
     </div> 
    </div> 
    <div id="menu"> 
     <div class="crumb"> 
      <a href="/oss/dashboard"><button type="button" class="btn btn-default btn-home" aria-label="Left Align"> <span class="glyphicon glyphicon-home" aria-hidden="true"></span> </button></a>
     </div> 
     <div class="crumb-inner"> 
      <em>全部数据</em> 
     </div> 
     <div class="btn-group select-db">
          <button type="button" id="btn-db" class="btn btn-success dropdown-toggle" data-toggle="dropdown" data-info="none">
            选择服务器 <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" id="db-menu"></ul>
     </div>
     <div class="service-bar"> 
      <div class="dropdown"> 
       <button class="btn btn-default dropdown-toggle" type="button" id="btn-dropdownIcon" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"> <span class="caret"></span> </button> 
       <ul class="dropdown-menu iconBar" aria-labelledby="dropdownIcon"> 
        <li class="btn-icons" id="ios" data-value="apple"> <a> <input type="checkbox" /> <span class="fa fa-apple fa-style" aria-hidden="true"></span>iOS</a> </li> 
        <li class="btn-icons" id="and" data-value="android"> <a> <input type="checkbox" /> <span class="fa fa-android fa-style" aria-hidden="true"></span>Android</a> </li> 
        <li class="btn-icons" id="wp" data-value="windows"> <a> <input type="checkbox" /> <span class="fa fa-windows fa-style" aria-hidden="true"></span>WP</a> </li> 
        <li> <button type="button" class="btn btn-primary" onclick="iconsView()">确定</button></li> 
       </ul> 
      </div> 
     </div> 
     <div class="clear-data"> 
      <button type="button" class="btn btn-default btn-circle" aria-label="Left Align"> <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> <em>刷新数据</em></button> 
     </div> 
    </div> 
   </nav> 
   <!-- /. NAV TOP --> 
   <nav class="navbar-default navbar-side" role="navigation"> 
    <div class="sidebar-collapse"> 
     <ul class="nav" id="main-menu"></ul> 
    </div> 
   </nav> 
   <!-- /. NAV SIDE --> 
   <div id="page-wrapper" style="overflow-x: hidden;overflow-y:hidden;min-height:825px"> 
    <div id="page-inner"> 
     <!-- /. ROW --> 
     <div class="row" id="data-first" style="top:55px"> 
      <div class="panel panel-default"> 
       <div class="panel-heading"> 
        <span class="data-first-panel-heading">用户权限</span>
       </div> 
       <div class="panel-body"> 
        <div class="tab-content">
          <table id="data-table-account-permission" class="hover stripe row-border">
            <thead>
              <tr role="row">
                <th>用户名</th>
                <th>角色</th>
                <th>创建时间</th>
                <th>修改密码</th>
              </tr>
             </thead>
          </table>
          <div class="modal fade" id="change-pwd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> 
           <div class="modal-dialog"> 
            <div class="modal-content"> 
             <div class="modal-header"> 
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> 
               <h4 class="modal-title" id="myModalLabel"><i>修改密码</i></h4> 
             </div> 
             <div class="modal-body"> 
               <form role="form">        
                <div class="form-group">
                  <label>输入旧密码</label>
                  <input class="form-control" id="old-pwd" type="password">
                </div>
                <div class="form-group">
                  <label>输入新密码</label>
                  <input class="form-control" id="new-pwd" type="password">
                </div>
                <div class="form-group">
                  <label>确认新密码</label>
                  <input class="form-control" id="re-new-pwd" type="password">
                </div>                            
              </form>
             </div> 
             <div class="modal-footer">
               <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-confirm">确认</button> 
               <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-close">关闭</button>
             </div> 
            </div> 
           </div> 
          </div>
        </div> 
       </div> 
      </div> 
     </div>
    </div> 
    <!-- /. PAGE INNER --> 
   </div> 
   <!-- /. PAGE WRAPPER --> 
  </div>
